<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>

<div  class="calculator">
    <input type="number" id="number1" name="number1" oninput= "update()">
    <select id="operator" name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select> 
    <input type="number" id="number2" name="number2" oninput= "update()">
    <input type="submit" value="=" name="=" onclick= "update(); show()">
    <input id="result" style="background-color:lightgreen; border: solid seagreen; padding: 5px; border-radius: 3px;" name="Result"></input>

</div>

<script type="text/javascript" src="calculator.js"></script>

</body>
</html>
