<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>

<div  class="js-calculator">
    <input type="number" id="number1" name="number1" oninput= "update(); show()" aria-label= "First number" style="margin: 3px; padding: 10px;">
    <select id="operator" name="operator" aria-label= "Choose an operation (sum by default)" onchange= "update(); show()" style="margin: 3px; padding: 10px;font-size: 20px">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select> 
    <input type="number" id="number2" name="number2" oninput= "update(); show()" aria-label= "Second number" style="margin: 3px; padding: 10px;">
    <input type="submit" value="=" name="=" onclick= "update(); show()" aria-label= "Click to get the result in the result field" style="margin: 3px; padding: 10px;">
    <input id="result" style="background-color:lightgreen; border: solid seagreen; margin: 3px; padding: 10px; border-radius: 3px;" name="Result " aria-label= "Result field"></input>

</div>

<script type="text/javascript" src="calculator.js"></script>

</body>
</html>
